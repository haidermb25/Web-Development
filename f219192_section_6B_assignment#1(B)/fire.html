<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background-color: #000;
      }

      .fire {
        width: 100px;
        height: 150px;
        background: radial-gradient(
          circle,
          #ffcc00 10%,
          #ff6600 80%,
          #ff0000 100%
        );
        position: relative;
        border-radius: 10px;
        animation: flicker 0.5s infinite alternate, burning 1s infinite linear;
      }

      @keyframes flicker {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes burning {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(1.2);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
    <title>Burning Fire in CSS</title>
  </head>
  <body>
    <div class="fire"></div>
  </body>
</html>
